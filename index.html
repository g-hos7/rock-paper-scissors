<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>
        Rock Paper Scissors
    </title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <meta name="author" content="Tim Barnes">
    <meta name="description" content="Play Rock Paper Scissors in your browser"> 
  </head>
  <body>
    <div class="header">
      <h1>Rock | Paper | Scissors</h1>
    </div>
    <div class="scoreboard">
      <p>You: 1</p>
      <p>Computer: 0</p>
    </div>
    <div class="choice">
      <h3>Choose your move</h3>
    </div>
    <div class="buttons">
      <div class="btn">
        <button name="rock" class="rock"></button>
        <span class="label">Rock</span>
      </div>
      <div class="btn">
        <button name="paper" class="paper"></button>
        <span class="label">Paper</span>
      </div>
      <div class="btn">
        <button name="scissors" class="scissors"></button>
        <span class="label">Scissors</span>
      </div>
    </div>
  </body>
  <script src="scripts/script.js"></script>
</html>
